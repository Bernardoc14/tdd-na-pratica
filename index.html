<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Aprendendo TDD na prática</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>
    <div id='main' style='padding: 2em;'>
      <h1>Calculadora de troco de uma máquina de venda</h1>
      <h2>Calcule o troco de acordo com o preço do produto e dinheiro recebido</h2>
    </div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
<script>
  const cedulasDisponiveis = [100, 50, 20, 10, 5, 2, 1];
  function calcularTroco(precoDoProduto, valorPago, estoque = null) {
    let trocoRestante = valorPago - precoDoProduto;
    let troco = [];

    if (trocoRestante === 0) {
        return [];
    }
    // 1. Cria uma cópia mutável do estoque ou usa um objeto vazio para simular 'estoque infinito' (para não quebrar os testes antigos)
    const estoqueParaUso = estoque ? { ...estoque } : {};

    cedulasDisponiveis.forEach((cedula) => {
        // 2. Define o limite. Se 'estoque' for nulo, o limite é Infinito (para testes do tutorial base).
        let limiteEstoque = estoque ? (estoqueParaUso[cedula] || 0) : Infinity;

        while (trocoRestante >= cedula && limiteEstoque > 0) {
            troco.push(cedula);
            trocoRestante -= cedula;
            limiteEstoque--;
        }
    });
    if (trocoRestante > 0) {
        throw new Error("Não foi possível dar o troco exato com o estoque disponível.");
    }
    return troco;
  }
</script>
    <script>
      test('calcularTroco(1,1) deve retornar [] - Um array vazio', (assert) => {
        const trocoCalculado = calcularTroco(1, 1)
        const trocoEsperado = []
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })

      test('calcularTroco(215, 300) deve retornar [50, 20, 10, 5]', (assert) => {
        const trocoCalculado = calcularTroco(215, 300)
        const trocoEsperado = [50, 20, 10, 5]
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })

      test('calcularTroco(486, 600) deve retornar [100, 10, 2, 2]', (assert) => {
        const trocoCalculado = calcularTroco(486, 600)
        const trocoEsperado = [100, 10, 2, 2]
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })

      test('calcularTroco(12, 200) deve retornar [100, 50, 20, 10, 5, 2, 1]', (assert) => {
        const trocoCalculado = calcularTroco(12, 200)
        const trocoEsperado = [100, 50, 20, 10, 5, 2, 1]
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })
      test('calcularTroco(120, 200, estoque_limitado) deve retornar [20, 20, 20, 20]', (assert) => {
          const estoqueLimitado = { 100: 1, 50: 0, 20: 5, 10: 10, 5: 0, 2: 0, 1: 0 }; 
          const trocoCalculado = calcularTroco(120, 200, estoqueLimitado); 
          const trocoEsperado = [20, 20, 20, 20];
          assert.deepEqual(trocoCalculado, trocoEsperado);
      });

      test('calcularTroco (falha por falta de cédula) deve lançar erro', (assert) => {
          const estoqueInsuficiente = { 100: 1, 50: 0, 20: 0, 10: 0, 5: 0, 2: 0, 1: 0 };
          assert.throws(
              () => { calcularTroco(90, 100, estoqueInsuficiente) },
              /Não foi possível dar o troco exato./,
              'Deve lançar um erro quando o estoque for insuficiente para o troco exato.'
          );
      });
    </script>
  </body>
</html>
